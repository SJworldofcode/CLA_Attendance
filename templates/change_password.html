{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">Change Password</h4>
<form method="post" class="row g-3">
  <div class="col-md-4">
    <label class="form-label">Current password</label>
    <input name="current" type="password" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">New password</label>
    <input name="new1" type="password" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Confirm new password</label>
    <input name="new2" type="password" class="form-control" required>
  </div>
  <div class="col-12">
    <button class="btn btn-primary">Change Password</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('dashboard') }}">Cancel</a>
  </div>
</form>
{% endblock %}
