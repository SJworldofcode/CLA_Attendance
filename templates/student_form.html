{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">{{ 'Edit' if student else 'Add' }} Student</h4>
<form method="post">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">First name</label>
      <input name="first_name" class="form-control" value="{{ student.first_name if student else '' }}" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Last name</label>
      <input name="last_name" class="form-control" value="{{ student.last_name if student else '' }}" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Grade</label>
      <input name="grade" class="form-control" value="{{ student.grade if student else '' }}">
    </div>
    <div class="col-12 form-check mt-2">
      <input class="form-check-input" type="checkbox" name="active" id="active"
             {% if (student and student.active) or not student %}checked{% endif %}>
      <label class="form-check-label" for="active">Active</label>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('admin.students') }}">Cancel</a>
  </div>
</form>
{% endblock %}
