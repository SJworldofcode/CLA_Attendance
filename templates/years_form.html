{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">{{ 'Edit' if rec else 'Add' }} School Year</h4>
<form method="post" class="row g-3">
  <div class="col-md-4">
    <label class="form-label">Name</label>
    <input name="name" class="form-control" value="{{ rec.name if rec else '' }}" placeholder="2024-25 or Summer 2025" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Start date</label>
    <input type="date" name="start_date" class="form-control" value="{{ rec.start_date if rec else '' }}" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">End date</label>
    <input type="date" name="end_date" class="form-control" value="{{ rec.end_date if rec else '' }}" required>
  </div>
  <div class="col-12 form-check mt-2">
    <input class="form-check-input" type="checkbox" name="active" id="active" {% if (rec and rec.active) or not rec %}checked{% endif %}>
    <label class="form-check-label" for="active">Active</label>
  </div>
  <div class="col-12">
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('admin.years_list') }}">Cancel</a>
  </div>
</form>
{% endblock %}
