{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h4 class="mb-0">School Calendar</h4>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-primary" href="{{ url_for('admin.calendar_new') }}">New Day</a>
      <a class="btn btn-outline-success" href="{{ url_for('admin.calendar_import_csv') }}">Import CSV</a>
      <a class="btn btn-outline-success" href="{{ url_for('admin.calendar_import_form') }}">Import ICS</a>
      <a class="btn btn-outline-info" href="{{ url_for('admin.calendar_export') }}">Export ICS</a>
    </div>
  </div>

  <form class="row g-2 mb-3" method="get" action="{{ url_for('admin.calendar_list') }}">
    <div class="col-auto">
      <label class="form-label">Year</label>
      <select class="form-select" name="year_id" onchange="this.form.submit()">
        <option value="">All</option>
        {% for y in years %}
          <option value="{{ y.id }}" {% if year_id and y.id == year_id|int %}selected{% endif %}>
            {{ y.name }} ({{ y.start_date }} â†’ {{ y.end_date }})
          </option>
        {% endfor %}
      </select>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th style="width: 140px;">Date</th>
          <th style="width: 140px;">Type</th>
          <th>Description</th>
          <th style="width: 220px;">Year</th>
          <th class="text-end" style="width: 200px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
        <tr>
          <td>{{ r.date }}</td>
          <td>{{ r.type }}</td>
          <td>{{ r.description or "" }}</td>
          <td>{{ r.school_year.name if r.school_year else "" }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary me-2" href="{{ url_for('admin.calendar_edit', cid=r.id) }}">Edit</a>
            <form method="post" action="{{ url_for('admin.calendar_delete', cid=r.id) }}" class="d-inline" onsubmit="return confirm('Delete this day?');">
              <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
