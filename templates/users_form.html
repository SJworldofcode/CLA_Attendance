{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">{{ 'Edit' if rec else 'Add' }} User</h4>
<form method="post" class="row g-3">
  <div class="col-md-3">
    <label class="form-label">Username</label>
    <input name="username" class="form-control" value="{{ rec.username if rec else '' }}" required>
  </div>
  <div class="col-md-3">
    <label class="form-label">Role</label>
    <select name="role" class="form-select">
      {% for r in ['admin','teacher'] %}
        <option value="{{ r }}" {% if rec and rec.role==r %}selected{% endif %}>{{ r }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-3">
    <label class="form-label">Email</label>
    <input name="email" class="form-control" value="{{ rec.email if rec else '' }}">
  </div>
  <div class="col-md-3">
    <label class="form-label">Password {{ '(leave blank to keep)' if rec else '' }}</label>
    <input name="password" type="password" class="form-control" {% if not rec %}required{% endif %}>
  </div>
  <div class="col-12 form-check mt-2">
    <input class="form-check-input" type="checkbox" name="active" id="active" {% if (rec and rec.active) or not rec %}checked{% endif %}>
    <label class="form-check-label" for="active">Active</label>
  </div>
  <div class="col-12">
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('admin.users_list') }}">Cancel</a>
  </div>
</form>
{% endblock %}
